<alert level="{{message.level}}" text="{{message.text}}"/>
<table class="table table-hover table-striped">
    <thead>
        <tr>
		
			<th>Name</th>
		
			<th>Coat</th>
		
			<th>Breed</th>
		
			<th>Arrival Date</th>
			
			<th>Action</th>
		
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list">
		
			<td>{{item.name}}</td>
		
			<td>{{item.coat.label}}</td>
		
			<td>{{item.breed.name}}</td>
		
			<td>{{item.arrivalDate | date: 'MM/dd/yyyy'}}</td>
			
			<td>
				<a class="btn-small btn-info" role="button" data-ng-click="show(item)"><i class="icon-search"></i> View</a>
				<a class="btn-small btn-danger" role="button" 
					data-my-modal href="#deleteConfirmationModal" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</a>
			</td>
		
        </tr>
    </tbody>
</table>

<div class="pagination pagination-centered" data-pagination data-total="total"></div>

<!-- Delete confirmation Modal -->
        
<div id="deleteConfirmationModal" class="modal hide fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">x</button>
		<h3 id="myModalLabel">Confirmation</h3>
	</div>
	<div class="modal-body">
		<p>Are you sure you want to delete this cat?</p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		<button class="btn btn-danger" data-dismiss="modal" data-ng-click="deleteConfirmed()">Confirm</button>
	</div>
</div>
