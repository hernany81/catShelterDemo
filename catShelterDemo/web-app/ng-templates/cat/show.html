<div class="page-header">
	<h1>Show Cat</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Name</dt>
	<dd data-ng-bind="item.name"></dd>
	
	<dt>Coat</dt>
	<dd data-ng-bind="item.coat.label"></dd>
	
	<dt>Breed</dt>
	<dd data-ng-bind="item.breed.name"></dd>
	
	<dt>Arrival Date</dt>
	<dd data-ng-bind="item.arrivalDate | date: 'MM/dd/yyyy'"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<a class="btn btn-danger" role="button" data-my-modal href="#deleteConfirmationModal" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</a>
</div>

<!-- Delete confirmation Modal -->
        
<div id="deleteConfirmationModal" class="modal hide fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">x</button>
		<h3 id="myModalLabel">Confirmation</h3>
	</div>
	<div class="modal-body">
		<p>Are you sure you want to delete this cat?</p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		<button class="btn btn-danger" data-dismiss="modal" data-ng-click="deleteConfirmed()">Confirm</button>
	</div>
</div>
